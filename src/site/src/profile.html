
<div class=row>
  <div class=col-md-12>
    <p ng-show="!profile.username && !loading_error" class=loading>
      Loading...
    </p>

    <p ng-show="loading_error" class=loading>
      There was an error while trying to load this profile
    </p>

    <div ng-show="profile.username" class=profile>
      <div class="col-xs-3">
        <div>
          <img class=image width="100%" src="http://www.gravatar.com/avatar/{{profile.gravatar_hash}}?s=300"></img>
        </div>
        <h2>{{profile.name}}</h2>
        <h4>@{{profile.username}}</h4>

        Username: {{profile.username}}<br>
        Name: {{profile.name}}<br>
        Email: {{profile.email}}
      </div>
      <div class="col-xs-9">
        Public activity will go here!
      </div>
    </div>
  </div>
</div>
