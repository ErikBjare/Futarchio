application: futarchio
version: dev
runtime: go
api_version: go1

handlers:
- url: /api/.*
  script: _go_app
#  secure: always

- url: /apidocs.*
  script: _go_app
#  secure: always

- url: /favicon.png
  static_files: site/dist/img/favicon.png
  upload: site/dist/img/favicon.png

- url: /static
  static_dir: site/dist
#  secure: always

- url: /.*
  static_files: site/dist/index.html
  upload: site/dist/index.html
#  secure: always
