<template name="profile">
<div class=container>
  <div class="row profile">
    <div class="col-xs-3">
      <div>
        <!-- TODO: Gravatar hash -->
        <img class=image width="100%" src="http://www.gravatar.com/avatar/{{gravatar_hash}}?s=300">
      </div>
      <h2>{{profile.name}}</h2>
      <h4>@{{username}}</h4>

      Username: {{username}}<br>

      {{#if profile.name}}
      Name: {{profile.name}}<br>
      {{/if}}

      {{#if profile.email}}
      Email: {{profile.email}}
      {{/if}}

      <hr>

      Stats will go here!
    </div>

    <div class="col-xs-6">
      User feed will go here!
    </div>

    <div class="col-xs-3">
      Sidebar here
    </div>
  </div>
</div>
</template>
