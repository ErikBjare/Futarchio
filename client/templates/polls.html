<template name="polls">
<div class=container>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <button id="newPollBtn" class="btn">
        {{#if session "showNewPoll"}}
        <span class="glyphicon glyphicon-remove"></span> Cancel
        {{else}}
        <span class="glyphicon glyphicon-plus"></span> New Poll
        {{/if}}
      </button>

      {{#momentum plugin='slide-height'}}
      {{#if session "showNewPoll"}}
      <br>
      {{> newpoll}}
      {{/if}}
      {{/momentum}}
      <hr>

      {{#each polls}}
      <div class="row">
        {{> poll}}
      </div>
      {{else}}
      <div>
        <center><h3>No results</h3></center>
      </div>
      {{/each}}
    </div>
  </div>
</div>
</template>
