<template name="votebuttons">
<div style="float: left;">
  <div class="btn-group">
    <button id="up" class="btn btn-xs btn-success">
      <span class="glyphicon glyphicon-chevron-up"></span>
    </button>
    <button class="btn btn-xs" disabled>
      <b>{{points _id}}</b>
    </button>
    <button id="down" class="btn btn-xs btn-danger">
      <span class="glyphicon glyphicon-chevron-down"></span>
    </button>
  </div>
</div>
</template>
