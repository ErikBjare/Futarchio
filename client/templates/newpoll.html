<template name="newpoll">
<form>
  <input id="title" class="form-control input-md" style="margin-bottom: 0.3em;" ng-disabled="disabled" type=text placeholder="">

  <br>
  <textarea id="description" class="form-control input" style="margin-bottom: 0.9em;" placeholder="Your good description goes here"></textarea>

  <div class=row>
    <div class="col-sm-6">
      <small style="text-align: center; display: block;">Voting options</small>
      <select class="form-control input-sm" ng-model="type">
        <option value="YesNoPoll">Yes or No</option>
        <option value="SinglechoicePoll" disabled>Single Choice</option>
        <option value="MultichoicePoll" disabled>Multiple Choice</option>
        <option value="WeightPoll" disabled>Weights</option>
        <option value="RatingPoll" disabled>1 to 10</option>
      </select>
    </div>

    <div class="col-sm-6">
      <small style="text-align: center; display: block;">Vote privacy (Not done)</small>
      <select disabled class="form-control input-sm">
        <option>Anonymous</option>
        <option>Public</option>
      </select>
    </div>

    <div style="margin-top: 2em">
      <br>
      <br>
      <div class="col-xs-5 col-md-3 col-xs-offset-1 col-md-offset-3">
        <button class="btn" style="width: 100%">Cancel</button>
      </div>
      <div class="col-xs-5 col-md-3">
        <button class="btn btn-success" style="width: 100%">Submit</button>
      </div>
    </div>
  </div>
</form>
</template>
