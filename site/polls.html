<div class="col-md-9">
  <h1>Polls</h1>
</div>

<div class="col-md-8" ng-controller="PollsController">
  <div ng-repeat="poll in polls" class="poll">
    <div class="well well-sm">
      <header class="row">
        <div class="col-md-8">
          <span class="title">{{poll.text}}</span>
        </div>
        <div class="col-md-4">
          <p class="creator">
            <b>Created by</b><br>
            <a ng-href="/#/profile/{{poll.creator}}">{{poll.creator}}</a>
          </p>
        </div>
      </header>
    </div>
</div>

  </div>

<div class="col-md-4">

  <p><b>Create Poll</b></p>
  <br>

  <input class="form-control input-lg" style="margin-bottom: 0.3em;" type=text placeholder="Enter a good question here" ng-model="poll_question"></input>
  <br>

  <div class=row>
    <div class="col-sm-6">
      <small style="text-align: center; display: block;">Voting options</small>
      <select class="form-control input-sm">
        <option>Yes or No</option>
        <option>1 to 10</option>
      </select>
    </div>

    <div class="col-sm-6">
      <small style="text-align: center; display: block;">Vote privacy</small>
      <select class="form-control input-sm">
        <option>Anonymous</option>
        <option>Public</option>
      </select>
    </div>
  </div>
  <br>
  <br>

  <button class="center-block btn btn-success" ng-click="createPoll()">
    Submit
  </button>

  <hr>

  Sidebar goes here

</div>
